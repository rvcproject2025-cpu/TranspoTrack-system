<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ITS Trip Database Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 0 5px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>ITS Trip Database Viewer</h1>
  <div class="buttons">
    <button onclick="loadTable('users.json')">Users</button>
    <button onclick="loadTable('booking.json')">Booking</button>
    <button onclick="loadTable('monitoring.json')">Monitoring</button>
  </div>
  <table id="data-table"></table>

  <script>
    async function loadTable(fileName) {
      const table = document.getElementById('data-table');
      table.innerHTML = '<tr><td>Loading...</td></tr>';

      try {
        const response = await fetch(fileName);
        const json = await response.json();
        
        // hanapin ang "data" array sa JSON structure
        const tableData = json.find(item => item.type === "table").data;

        if (!tableData || tableData.length === 0) {
          table.innerHTML = '<tr><td>No data available.</td></tr>';
          return;
        }

        // Create header row
        const headers = Object.keys(tableData[0]);
        let headerRow = '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';

        // Create data rows
        let rows = tableData.map(row => {
          return '<tr>' + headers.map(h => `<td>${row[h]}</td>`).join('') + '</tr>';
        }).join('');

        table.innerHTML = headerRow + rows;
      } catch (error) {
        table.innerHTML = `<tr><td>Error loading ${fileName}</td></tr>`;
        console.error(error);
      }
    }
  </script>
</body>
</html>
